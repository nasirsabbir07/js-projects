<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <script defer src="index.js"></script>
  </head>
  <body class="grid">
    <header class="grid">
      <h1>Validation From</h1>
    </header>

    <form class="grid form-container form" action="#">
      <div class="grid form-group">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" />
        <p class="firstName-valid"></p>
      </div>
      <div class="grid form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" />
        <p class="lastName-valid"></p>
      </div>
      <div class="grid form-group">
        <label for="phone_number">Phone:</label>
        <input
          type="text"
          name="phone_number"
          id="phone_number"
          maxlength="11"
          onkeydown="handleKeyDown(event)"
          required
        />
        <p class="phone-valid"></p>
      </div>
      <div class="grid form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <p class="email-valid"></p>
      </div>
      <div class="grid form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />
        <p class="pass-valid"></p>
      </div>
      <div class="grid form-group">
        <label for="check_password">Confirm Password:</label>
        <input
          type="password"
          name="password_match"
          id="check_password"
          required
        />
        <p class="pass-match"></p>
      </div>
      <div class="grid form-group">
        <button class="submit-btn" type="Submit">Submit</button>
      </div>
    </form>
  </body>
</html>
